<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap_Stake Checkout Widget</title>
    <style>
        .snapstake-widget {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 20px;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .widget-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .widget-icon {
            width: 32px;
            height: 32px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 18px;
        }
        
        .widget-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        
        .risk-alert {
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }
        
        .risk-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .risk-title {
            font-size: 16px;
            font-weight: 500;
            margin: 0;
        }
        
        .risk-probability {
            background: #ff4757;
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .risk-description {
            font-size: 14px;
            opacity: 0.9;
            margin: 8px 0;
        }
        
        .risk-stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .hedge-options {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .hedge-btn {
            flex: 1;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .hedge-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }
        
        .hedge-btn.selected {
            background: #2ed573;
            border-color: #2ed573;
        }
        
        .amount-input {
            width: 100%;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 16px;
            outline: none;
        }
        
        .amount-input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .execute-btn {
            width: 100%;
            background: #2ed573;
            border: none;
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .execute-btn:hover {
            background: #26d466;
            transform: translateY(-2px);
        }
        
        .execute-btn:disabled {
            background: rgba(255,255,255,0.3);
            cursor: not-allowed;
            transform: none;
        }
        
        .powered-by {
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
            margin-top: 12px;
        }
        
        .wallet-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .connected { background: #2ed573; }
        .disconnected { background: #ff4757; }
    </style>
</head>
<body>
    <div class="snapstake-widget" id="snapstake-widget">
        <div class="widget-header">
            <div class="widget-icon">‚ö°</div>
            <h3 class="widget-title">Snap_Stake Protection</h3>
        </div>
        
        <div class="wallet-status">
            <div style="display: flex; align-items: center;">
                <div class="status-dot disconnected" id="status-dot"></div>
                <span id="wallet-status">Wallet Disconnected</span>
            </div>
            <button onclick="connectWallet()" id="connect-btn" style="background: none; border: 1px solid rgba(255,255,255,0.5); color: white; padding: 4px 8px; border-radius: 4px; font-size: 10px; cursor: pointer;">Connect</button>
        </div>
        
        <div class="risk-alert">
            <div class="risk-header">
                <h4 class="risk-title">Delivery Delay Risk</h4>
                <span class="risk-probability">78%</span>
            </div>
            <p class="risk-description">High probability of 15+ min delays due to peak hour traffic</p>
            <div class="risk-stats">
                <span>üïê Resolution: 25 min</span>
                <span>üí∞ Payout: 4.2x</span>
            </div>
        </div>
        
        <div class="hedge-options">
            <button class="hedge-btn" onclick="selectPrediction(true)" id="yes-btn">
                Hedge YES<br><small>Delay will occur</small>
            </button>
            <button class="hedge-btn" onclick="selectPrediction(false)" id="no-btn">
                Hedge NO<br><small>On-time delivery</small>
            </button>
        </div>
        
        <input type="number" class="amount-input" placeholder="Amount (ETH)" id="amount-input" step="0.001" min="0.001">
        
        <button class="execute-btn" onclick="executeHedge()" id="execute-btn" disabled>
            Connect Wallet to Hedge
        </button>
        
        <div class="powered-by">
            Powered by Snap_Stake ‚Ä¢ Micro-Risk Markets
        </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script>
        let selectedPrediction = null;
        let walletConnected = false;
        let provider = null;
        let signer = null;
        
        // Contract configuration
        const CONTRACT_ADDRESS = "0x742d35Cc6634C0532925a3b8d49D1dFA1aCdE9fE"; // Update with deployed address
        const CONTRACT_ABI = [
            "function buyPrediction(uint256 marketId, bool prediction, uint256 amount) external returns (uint256)",
            "function getMarketPrice(uint256 marketId, bool prediction) external view returns (uint256)",
            "function balanceOf(address account) external view returns (uint256)"
        ];
        
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    
                    const address = await signer.getAddress();
                    walletConnected = true;
                    
                    updateWalletStatus(address);
                    updateExecuteButton();
                    
                } catch (error) {
                    console.error('Failed to connect wallet:', error);
                    alert('Failed to connect wallet');
                }
            } else {
                alert('Please install MetaMask or Coinbase Wallet');
            }
        }
        
        function updateWalletStatus(address) {
            const statusDot = document.getElementById('status-dot');
            const walletStatus = document.getElementById('wallet-status');
            const connectBtn = document.getElementById('connect-btn');
            
            if (walletConnected) {
                statusDot.className = 'status-dot connected';
                walletStatus.textContent = `${address.slice(0, 6)}...${address.slice(-4)}`;
                connectBtn.style.display = 'none';
            }
        }
        
        function selectPrediction(prediction) {
            selectedPrediction = prediction;
            
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            
            yesBtn.classList.remove('selected');
            noBtn.classList.remove('selected');
            
            if (prediction) {
                yesBtn.classList.add('selected');
            } else {
                noBtn.classList.add('selected');
            }
            
            updateExecuteButton();
        }
        
        function updateExecuteButton() {
            const executeBtn = document.getElementById('execute-btn');
            const amountInput = document.getElementById('amount-input');
            
            if (!walletConnected) {
                executeBtn.textContent = 'Connect Wallet to Hedge';
                executeBtn.disabled = true;
            } else if (selectedPrediction === null) {
                executeBtn.textContent = 'Select Prediction';
                executeBtn.disabled = true;
            } else if (!amountInput.value || parseFloat(amountInput.value) <= 0) {
                executeBtn.textContent = 'Enter Amount';
                executeBtn.disabled = true;
            } else {
                executeBtn.textContent = `Hedge ${selectedPrediction ? 'YES' : 'NO'} - ${amountInput.value} ETH`;
                executeBtn.disabled = false;
            }
        }
        
        async function executeHedge() {
            if (!walletConnected || selectedPrediction === null) return;
            
            const amountInput = document.getElementById('amount-input');
            const amount = parseFloat(amountInput.value);
            
            if (amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }
            
            try {
                const executeBtn = document.getElementById('execute-btn');
                executeBtn.textContent = 'Processing...';
                executeBtn.disabled = true;
                
                // In a real implementation, this would interact with the smart contract
                // For demo purposes, we'll simulate the transaction
                
                await new Promise(resolve => setTimeout(resolve, 2000)); // Simulate transaction time
                
                alert(`‚úÖ Hedge executed!\n\nPrediction: ${selectedPrediction ? 'YES' : 'NO'}\nAmount: ${amount} ETH\n\nYour position is now protected against delivery delays.`);
                
                // Reset form
                selectedPrediction = null;
                amountInput.value = '';
                document.getElementById('yes-btn').classList.remove('selected');
                document.getElementById('no-btn').classList.remove('selected');
                updateExecuteButton();
                
            } catch (error) {
                console.error('Hedge execution failed:', error);
                alert('Failed to execute hedge. Please try again.');
                updateExecuteButton();
            }
        }
        
        // Update button state when amount changes
        document.getElementById('amount-input').addEventListener('input', updateExecuteButton);
        
        // Auto-connect if wallet is already connected
        window.addEventListener('load', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        provider = new ethers.providers.Web3Provider(window.ethereum);
                        signer = provider.getSigner();
                        walletConnected = true;
                        updateWalletStatus(accounts[0]);
                        updateExecuteButton();
                    }
                } catch (error) {
                    console.error('Auto-connect failed:', error);
                }
            }
        });
    </script>
</body>
</html>
